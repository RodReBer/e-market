<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Meta descriptions - SEO -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="language" content="español" />
    <meta name="copyright" content="Rodridev inc." />
    <meta name="author" content="Rodrigo Rey" />
    <meta name="audience" content="all" />
    <meta name="theme-color" content="COLOR" />
    <meta name="description" content="" />
    <meta name="robots" content="index, all, follow" />
    <meta name="category" content="SaaS" />
    <!-- End Meta descriptions - SEO -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/9e08149179.js"
      crossorigin="anonymous"
    ></script>
    <title>Mercado-Phone</title>
  </head>

  <body>
    <!-- Start Header -->

    <header class="header">
      <div class="contenedor-nav">
        <div class="container-search">
          <div class="container-search__container-logo">
            <a href="/index.html"
              ><img src="assets/img/logo.webp" alt="logo" />Mercado-Phone</a
            >
          </div>
          <form
            class="container-search__form-header"
            action="submit"
            id="buscador"
          >
            <input
              class="container-search__form-header__input"
              type="search"
              placeholder="Buscar productos, marcas y m&aacute;s..."
              id="inputBuscar"
            />
            <div class="container-search__form-header__buttons">
              <button
                class="container-search__form-header__buttons__button"
                type="button"
              >
                <i
                  class="fa-thin fa fa-magnifying-glass"
                  style="color: #666"
                ></i>
              </button>
              <button
                class="container-search__form-header__buttons__button__cart btn-primary"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
              >
                <i
                  class="fa-sharp fa-light fa fa-cart-shopping"
                  style="color: #ffffff"
                ></i>
              </button>
            </div>
          </form>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <svg
            class="navbar-toggler-icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
            />
          </svg>
        </button>
      </div>

      <nav class="navbar navbar-expand-xl">
        <div class="container-fluid button-flex">
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNavAltMarkup"
          >
            <ul class="items navbar-nav">
              <a href="./pages/login.html" class="nav-link">
                <li class="items__item">Iniciar sesi&oacute;n</li>
              </a>
              <a href="./pages/sing-up.html" class="nav-link">
                <li class="items__item">Crear cuenta</li>
              </a>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Start Header -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title carrito-title" id="offcanvasRightLabel">Mi carrito</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <h1>
        <span id="cantidadProductos">0</span>
      </h1>
      <div class="offcanvas-body" id="divCarro">
        Carrito de compras vacio
      </div>
      <h3>Total: $<span id="totalCarrito">0</span></h3>
    </div>
    <!-- Start main -->
    <main class="main">
      <section class="filter-container">
        <section class="container-main" id="sectionProductos">
          <!--productos-->
        </section>
      </section>
    </main>
    <!-- End main -->


    <!-- Librería Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script src="app/clases.js"></script>
    <script src="app/funciones.js"></script>
  </body>
</html>
