<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page in HTML with CSS Code Example</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="../app/clases.js"></script>
    <script src="../app/singup.js"></script>
    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h1>Mercado</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Curabitur et est sed felis aliquet sollicitudin</p>
            </div>
        </div>


        <div class="right">
            <h5 class="h5singup">Crear cuenta</h5>
            <p>¿Ya tienes una cuenta? <a href="./login.html">Ingresa a tu cuenta</a></p>
            <form class="inputs" id="formSingup">
                <input id="nombre" type="text" placeholder="nombre" required>
                <br>
                <input id="apellido" type="text" placeholder="apellido" required>
                <br>
                <input id="cedula" type="number" placeholder="cedula" required>
                <br>
                <input id="contraseña" type="password" placeholder="Contraseña" required>
                <br>
                <input id="Usuario" type="text" placeholder="Usuario" required>

                <br><br>

                <br>
                <button type="submit" id="agregarBoton">Crear Cuenta</button>
            </form>


        </div>

    </div>
    <!-- partial -->

</body>

</html>
